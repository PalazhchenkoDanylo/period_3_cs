<!DOCTYPE html>
<html>
<head>
    <title>Plate Collector</title>
</head>
<body>
    <h1>ðŸš— Number Plate Collector</h1>

    <form method="POST">
        <input type="text" name="plate" placeholder="Enter plate" required>
        <button type="submit">Add Plate</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <h2>Collected Plates:</h2>
    <ul>
        {% for plate in plates %}
            <li>{{ plate["plate"] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
